name: Lint & TS

on:
  push:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.after
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.5'
      - uses: pnpm/action-setup@v2
        name: pnpm & install
        with:
          version: 8
          run_install: true
      - name: Run lint-staged
        run: |
          pnpm exec lint-staged
